responses:
  utter_fallback:
  - text: 잘못입력하셨습니다.
  utter_ask_nickname:
  - text: 사용하실 닉네임을 입력해주세요
  utter_check_nickname:
  - text: '{nickname}님이 맞나요?'
  utter_greet:
  - text: 안녕하세요~ {nickname}님 반가워요.
  utter_cheer_up:
  - text: 힘이날만한 사진을 찾았어요.
    image: https://i.imgur.com/nGF1K8f.jpg
  utter_did_that_help:
  - text: '{nickname}님에게 도움이 되었나요?'
  utter_happy:
  - text: 좋아~
  utter_goodbye:
  - text: 안녕히가세요 {nickname}님 (rasa bot end...)
  utter_iamabot:
  - text: 나는 봇 .. 내심장은 rasa 아버지는 ice
  utter_default:
  - text: 죄송합니다 잘 이해하지 못했습니다. 다시 입력해 주세요.
  utter_rename:
  - text: 닉네임을 잘못 입력하셨나 보네요. "시작" 부터 다시 입력해주세요.
  utter_askwhy:
  - text: '{hobby} 좋은 이유가 뭔가요?'
  utter_askwhen:
  - text: 어떨때 많이 하나요?
  utter_tanks_for_answer:
  - text: '{nickname}님이 좋아하시는 것에 대해서 너무 잘 말씀해주셔서 감사합니다. 덕분에 제가 {nickname}님에 대해서 조금 더 잘 알게 된 것 같아요 :) 지금부터는 {nickname}님께서 오늘 저에게 해주실 이야기를 처음부터 끝까지 사실 그대로 말씀해주세요'
  utter_introduce_askhobby:
  - text: 안녕하세요~ 저는 {nickname}님과 대화하고 싶은 챗봇입니다. 오늘 {nickname}님께서 하시고 싶은 이야기를 편하게 저에게 말씀해 주시면 됩니다. :) 대화를 하기전에 가볍게 ice breaking 부터 할까요? {nickname}님은 취미로 무엇을 하는게 좋으신가요?
  utter_ask_when:
  - text: 언제 있었던 일인가요?
  utter_ask_where:
  - text: 어디에서 일어난 일인가요?
  utter_ask_who:
  - text: 누가 그랬나요?
  utter_ask_again:
  - text: 그렇군요.. 그뒤로 무슨일이 있으셨나요?
  utter_ask_first:
  - text: '{nickname}님 무슨일이 있으셨나요?'
  utter_finally_check:
    - text: '{attacker}가 {datail_date}에 {location}에서 {nickname}님을 {indecent} 를 하셧다는거군요 대답해주셔서 감사합니다 많은 도움이 되었어요. 준비된 질문은 여기서 끝입니다. 종료를 하시려면 종료를 입력해주세요'
actions:
- utter_ask_first
- utter_ask_nickname
- utter_ask_when
- utter_ask_where
- utter_ask_who
- utter_askwhen
- utter_askwhy
- utter_check_nickname
- utter_introduce_askhobby
- utter_tanks_for_answer
- utter_finally_check
- utter_ask_again
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
